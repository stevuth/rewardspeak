
# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Pass secrets as environment variables to the App Hosting backend.
# The `runConfig` settings are specified in `apphosting.yaml`.
# Secrets are only available on the server and are not exposed to the client.
# https://firebase.google.com/docs/app-hosting/configure#set_environment_variables_and_secrets
runConfig:
  # Environment variables for the backend.
  # https://firebase.google.com/docs/app-hosting/configure#set_environment_variables
  env:
    - variable: CRON_SECRET
      secret: CRON_SECRET
